<!DOCTYPE html>
<html>
<head>
  <title>PDF Chatbot Test</title>
</head>
<body style="font-family: sans-serif; margin: 20px;">
  <h2>ðŸ“˜ PDF Text Extraction Tester</h2>
  <input id="pdfUrl" type="text" style="width: 600px;"
         value="https://renaicon.in/storage/syllabus/images/A8YRAiNXEIX05H33IQbtVVyUd3HKCO9LjQ8FJBLG.pdf" />
  <button onclick="fetchText()">Extract PDF Text</button>
  <pre id="output" style="white-space: pre-wrap; margin-top: 20px; background: #111; color: #0f0; padding: 10px; border-radius: 10px;"></pre>

  <script>
    async function fetchText() {
      const pdfUrl = document.getElementById("pdfUrl").value;
      const res = await fetch(`http://127.0.0.1:8000/extract_pdf_text?pdf_url=${encodeURIComponent(pdfUrl)}`);
      const data = await res.json();
      document.getElementById("output").textContent = data.text_preview || data.error;
    }
  </script>
</body>
</html>
